<script>
    //Problema: Adicionar SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carro = prompt(`Qual carro deseja adicionar a lista? \n-${carrosSUV.join("\n -")}`);

    //PROCESSAMENTO
    carrosSUV.push(carro);
    const listaAntiga = ("Tiggo, Sportage, Tucson, EcoSport");


    //SAÍDA
    document.write(`Lista antiga: ${listaAntiga.join(" , ")}. <br> Lista nova: ${carrosSUV.join(" , ")}.`);

</script>
